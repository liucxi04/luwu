logs:
  - name: root
    level: info
    appenders:
      - type: StdoutLogAppender
        pattern: "%d{%Y-%m-%d %H:%M:%S}%T[%rms]%T%t%T%n%T%b%T[%p]%T[%c]%T%f:%l%T%m%N"
  - name: system
    level: info
    appenders:
      - type: StdoutLogAppender
      - type: FileLogAppender
        file: ../logs/system.txt
  - name: http
    level: debug
    appenders:
      - type: StdoutLogAppender
        pattern: "%f:%l%T%m%n"